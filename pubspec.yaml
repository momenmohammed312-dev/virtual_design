name: virtual_design
description: "Professional Silk Screen Studio - Color Separation & Film Generation"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ── State Management ──────────────────────────────────
  get: ^4.6.6                        # Moved from dev_dependencies

  # ── File Handling ─────────────────────────────────────
  file_picker: ^8.0.0                # Pick image files
  image_picker: ^1.0.7               # Pick images from gallery/camera
  open_file: ^3.3.2                  # Open files with default app
  path_provider: ^2.1.3              # Get app directories
  path: ^1.9.0                       # Path utilities

  # ── Permissions ───────────────────────────────────────
  permission_handler: ^11.3.0        # File/storage permissions

  # ── Local Storage ─────────────────────────────────────
  hive: ^2.2.3                       # Local database
  hive_flutter: ^1.1.0               # Hive + Flutter
  crypto: ^3.0.7                     # Cryptography (SHA-256, etc.)

  # ── UI ────────────────────────────────────────────────
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11              # Code generation
  hive_generator: ^2.0.1             # Hive adapters

flutter:
  uses-material-design: true
