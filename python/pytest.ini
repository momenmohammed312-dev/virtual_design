[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --verbose
    --cov=core
    --cov=utils
    --cov-report=html
    --cov-report=term-missing

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
